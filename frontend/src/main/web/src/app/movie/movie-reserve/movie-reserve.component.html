<div class="main-container">
  <div class="movie-info-container">
    <div class="movie-info">
      <div>Tytu≈Ç filmu: {{show?.movieTitle}}</div>
      <div>Data i godzina: {{show?.showDate}}, {{show?.showTime}}</div>
      <div>Sala: {{show?.auditoriumName}}</div>
    </div>
  </div>
  <div class="border"></div>
  <div class="movie-reservation-container">
    <div class="screen">EKRAN</div>
    <div class="seats-container">
      <div *ngFor="let seatsRow of seats; let i = index;">
        <div class="seats-row-container">
          <div class="row-label">{{alphabet[i]}}</div>
          <div *ngFor="let seat of seatsRow; let j = index;">
            <mat-checkbox [disabled]="seat.reserved && !seat.checked"
                          class="seat"
                          disableRipple
                          [checked]="seat.checked"
                          [value]="seat.name"
                          (change)="seatChange(i, j, $event)"
            ></mat-checkbox>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="border"></div>
  <app-movie-reserve-form [showId]="show?.id" [selectedSeats]="selectedSeats"></app-movie-reserve-form>
</div>
