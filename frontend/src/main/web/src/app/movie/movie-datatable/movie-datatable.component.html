<div class="main-container">
  <div class="movie-table">
    <table mat-table [dataSource]="movies">

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let movie">
          <div class="movie-image">
            <img [src]="movie.image">
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let movie">{{movie.id}}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Tytu≈Ç</th>
        <td mat-cell *matCellDef="let movie">{{movie.title}}</td>
      </ng-container>

      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef>Gatunek</th>
        <td mat-cell *matCellDef="let movie">{{genres[movie.genre]}}</td>
      </ng-container>

      <ng-container matColumnDef="ageLimit">
        <th mat-header-cell *matHeaderCellDef>Ogr. wiek.</th>
        <td mat-cell *matCellDef="let movie">{{ageLimits[movie.ageLimit]}}</td>
      </ng-container>

      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Czas trwania</th>
        <td mat-cell *matCellDef="let movie">{{movie.duration}}</td>
      </ng-container>

      <ng-container matColumnDef="releaseYear">
        <th mat-header-cell *matHeaderCellDef>Rok produkcji</th>
        <td mat-cell *matCellDef="let movie">{{movie.releaseYear}}</td>
      </ng-container>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>Kraj</th>
        <td mat-cell *matCellDef="let movie">{{countries[movie.country]}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Opis</th>
        <td mat-cell *matCellDef="let movie">{{movie.description}}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Edytuj</th>
        <td mat-cell *matCellDef="let movie">
          <button class="edit-button" routerLink="/admin/filmy/edycja/{{movie.id}}" mat-raised-button disableRipple>
            Edytuj
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
