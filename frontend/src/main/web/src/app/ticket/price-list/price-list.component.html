<div class="main-container">
  <table mat-table [dataSource]="ticketTypes">
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Rodzaj biletu</th>
      <td mat-cell *matCellDef="let ticketType">{{ticketType.category}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Cena</th>
      <td mat-cell *matCellDef="let ticketType">{{ticketType.price}} z≈Ç</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
